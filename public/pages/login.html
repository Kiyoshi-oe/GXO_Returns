<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - GXO Returns WMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/GXO_logo.png">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: backgroundMove 20s linear infinite;
    }
    
    @keyframes backgroundMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }
    
    body::after {
      content: '';
      position: absolute;
      top: -10%;
      right: -10%;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255, 109, 0, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-30px, -30px) scale(1.1); }
    }
    
    .login-container {
      background: rgba(30, 30, 30, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 48px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 109, 0, 0.2);
      position: relative;
      z-index: 1;
      animation: slideUp 0.6s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .logo-section {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .logo-wrapper {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      animation: float2 3s ease-in-out infinite;
    }
    
    @keyframes float2 {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .logo-wrapper img {
      width: auto;
      height: 100px;
      max-width: 100%;
      object-fit: contain;
      filter: drop-shadow(0 10px 30px rgba(255, 109, 0, 0.3));
    }
    
    .header-title {
      font-size: 28px;
      font-weight: 800;
      color: #ffffff;
      margin: 0 0 8px 0;
    }
    
    .header-subtitle {
      font-size: 14px;
      color: #FF6D00;
      margin: 0 0 8px 0;
      font-weight: 600;
    }
    
    .header-description {
      font-size: 13px;
      color: #a0a0a0;
      margin: 0;
    }
    
    .alert {
      padding: 14px 18px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: none;
      font-size: 13px;
      font-weight: 500;
    }
    
    .alert.error {
      background: rgba(220, 38, 38, 0.15);
      border: 2px solid rgba(220, 38, 38, 0.4);
      color: #ff6b6b;
    }
    
    .alert.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    .form-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      font-weight: 600;
      color: #e0e0e0;
      margin-bottom: 10px;
    }
    
    .form-input {
      width: 100%;
      padding: 14px 18px;
      font-size: 15px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      font-family: inherit;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #FF6D00;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 4px rgba(255, 109, 0, 0.15);
    }
    
    .form-input::placeholder {
      color: #707070;
    }
    
    .btn-submit {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #FF6D00 0%, #FF8C00 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(255, 109, 0, 0.4);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn-submit:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(255, 109, 0, 0.5);
    }
    
    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .divider {
      text-align: center;
      margin: 24px 0;
      position: relative;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .divider span {
      position: relative;
      background: rgba(30, 30, 30, 0.95);
      padding: 0 12px;
      color: #707070;
      font-size: 12px;
    }
    
    .link-btn {
      display: block;
      text-align: center;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #e0e0e0;
      text-decoration: none;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .link-btn:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: #FF6D00;
      color: #FF6D00;
    }
    
    .gxo-badge {
      position: absolute;
      top: 16px;
      right: 16px;
      padding: 6px 12px;
      background: rgba(255, 109, 0, 0.15);
      border: 1px solid rgba(255, 109, 0, 0.3);
      border-radius: 20px;
      font-size: 10px;
      font-weight: 700;
      color: #FF6D00;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="gxo-badge">GXO WMS</div>
  
  <div class="logo-section">
    <div class="logo-wrapper">
      <img src="/images/GXO_logo.png" alt="GXO">
    </div>
    <h1 class="header-title">Welcome Back</h1>
    <p class="header-subtitle">GXO Returns WMS</p>
    <p class="header-description">Sign in to continue</p>
  </div>
  
  <div id="errorAlert" class="alert error"></div>
  
  <form id="loginForm">
    <div class="form-group">
      <label class="form-label" for="username">
        <span>ðŸ‘¤</span>
        <span>Username</span>
      </label>
      <input 
        type="text" 
        id="username" 
        class="form-input" 
        required 
        placeholder="Enter your username"
        autocomplete="username"
        autofocus
      >
    </div>
    
    <button type="submit" class="btn-submit" id="submitBtn">
      Sign In
    </button>
  </form>
  
  <div class="divider">
    <span>OR</span>
  </div>
  
  <a href="/access-request" class="link-btn">
    Request New Access
  </a>
</div>

<script>
  const form = document.getElementById('loginForm');
  const submitBtn = document.getElementById('submitBtn');
  const errorAlert = document.getElementById('errorAlert');
  const usernameInput = document.getElementById('username');
  
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    errorAlert.classList.remove('active');
    errorAlert.textContent = '';
    
    const username = usernameInput.value.trim();
    
    if (!username) {
      errorAlert.textContent = 'Please enter your username';
      errorAlert.classList.add('active');
      return;
    }
    
    submitBtn.disabled = true;
    submitBtn.textContent = 'Checking...';
    
    try {
      // PrÃ¼fe ob Benutzer existiert
      const response = await fetch(`/api/users/by-username/${encodeURIComponent(username)}`);
      
      if (response.ok) {
        const user = await response.json();
        
        // PrÃ¼fe ob aktiv
        if (!user.is_active) {
          errorAlert.textContent = 'Your account is deactivated. Please contact an administrator.';
          errorAlert.classList.add('active');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Sign In';
          return;
        }
        
        // Speichere in LocalStorage
        localStorage.setItem('wms_current_user', username);
        
        // Redirect zum Dashboard
        window.location.href = '/dashboard';
        
      } else {
        errorAlert.textContent = 'User not found. Please request access or check your username.';
        errorAlert.classList.add('active');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign In';
      }
    } catch (error) {
      console.error('Login error:', error);
      errorAlert.textContent = 'Connection error. Please try again.';
      errorAlert.classList.add('active');
      submitBtn.disabled = false;
      submitBtn.textContent = 'Sign In';
    }
  });
</script>

</body>
</html>
